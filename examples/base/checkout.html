<!doctype html>
<!--[if IE 8]>
<html lang="en" class="ie8 cui__baseline">
<![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 cui__baseline">
<![endif]-->
<!--[if gt IE 9]><!-->
<html class="cui__baseline" lang="en">
<!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Checkout fieldsets</title>
        <link rel="stylesheet" href="../../dist/ui-toolkit.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    </head>

    <body>
        <main class="cui__baseline__content--main">
            <nav>
                <p class="cui__paragraph--primary">
                    <a class="cui__link" href="../../">Back to the Showroom</a>
                </p>
            </nav>

            <h3 class="cui__subtitle condensed">
              Billing Address
            </h3>

            <div class="cui__preview has-link">
              <h2 class="cui__preview__title">John Smith</h2>
              <p class="cui__preview__content">
                1425 North Avenue Street<br />
                San Francisco<br />
                94100 California<br />
                United States
              </p>
              <div class="cui__preview__footer">
                <a class="cui__preview__footer__link">Change address</a>
              </div>
            </div>

            <h3 class="cui__subtitle condensed">
              Your details
            </h3>

            <div class="cui__fieldset">
                <div class="cui__field top">
                	<label class="cui__field__label">
                		Email address
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                        value="john.green@klarna.com"
                    />
                </div>

                <div class="cui__field bottom-left half non-responsive is-error">
                	<label class="cui__field__label">
                		The zip code format is not supported
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                        value="A11AA"
                    />
                </div>

                <div class="cui__dropdown--native bottom-right half non-responsive">
                  <label class="cui__dropdown--native__label">
                    Country
                  </label>

                  <select
                    class="cui__dropdown--native__select"
                    onfocus="dofocus(this)"
                    onblur="doblur(this)">
                    <option>Palau</option>
                    <option>Kiribati</option>
                  </select>
                </div>
            </div>

            <h3 class="cui__subtitle condensed">
              Billing Address
            </h3>

            <div class="cui__fieldset">
                <div class="cui__field top-left half non-responsive">
                	<label class="cui__field__label">
                		Name
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                        value="John"
                    />
                </div>

                <div class="cui__field top-right half non-responsive">
                	<label class="cui__field__label">
                		Lastname
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field square">
                	<label class="cui__field__label">
                		Address line 1
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field square">
                	<label class="cui__field__label">
                		Address line 2
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field square half is-warning">
                	<label class="cui__field__label">
                		We will support this city soon
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                        value="Columbus"
                    />
                </div>

                <div class="cui__dropdown--native center quarter is-selected">
                    <label class="cui__dropdown--native__label">
                        State
                    </label>

                    <div class="cui__dropdown--native__current-option">
                        OH
                    </div>

                    <select
                        class="cui__dropdown--native__select"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)">
                        <option>OH</option>
                        <option>NY</option>
                        <option>CA</option>
                    </select>
                </div>

                <div class="cui__field center quarter">
                	<label class="cui__field__label">
                		Zip
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field bottom-left half">
                	<label class="cui__field__label">
                		Phone number
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field bottom-right half">
                	<label class="cui__field__label">
                		Email
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>
            </div>

            <div class="cui__button__menu">
                <button class="cui__button--primary right">
                  Continue
                </button>

                <button class="cui__button--secondary right">
                  Cancel
                </button>
            </div>

            <h3 class="cui__subtitle condensed">
              Shipping Address
            </h3>

            <div class="cui__fieldset">
                <div class="cui__dropdown--native is-warning">
                    <div class="cui__dropdown--native__floating-label">
                        The alternative delivery method has some fees added
                    </div>

                    <div class="cui__dropdown--native__current-option">
                        Alternative delivery method
                    </div>

                    <select
                        class="cui__dropdown--native__select"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)">
                        <option>Same as billing address</option>
                        <option>Separate shipping address</option>
                        <option>Alternative delivery method</option>
                    </select>
                </div>
            </div>

            <div class="cui__fieldset">
                <div class="cui__field top-left half">
                	<label class="cui__field__label">
                		Given name
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field top-right half">
                	<label class="cui__field__label">
                		Lastname
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field square">
                	<label class="cui__field__label">
                		Address line 1
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field square">
                	<label class="cui__field__label">
                		Address line 2
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field square half is-warning">
                	<label class="cui__field__label">
                		We will support this city soon
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                        value="Columbus"
                    />
                </div>

                <div class="cui__dropdown--native center quarter is-selected">
                    <label class="cui__dropdown--native__label">
                        State
                    </label>

                    <div class="cui__dropdown--native__current-option">
                        OH
                    </div>

                    <select
                        class="cui__dropdown--native__select"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)">
                        <option>OH</option>
                        <option>NY</option>
                        <option>CA</option>
                    </select>
                </div>

                <div class="cui__field center quarter">
                	<label class="cui__field__label">
                		Zip
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field bottom-left half">
                	<label class="cui__field__label">
                		Phone number
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>

                <div class="cui__field bottom-right half">
                	<label class="cui__field__label">
                		Email
                	</label>
                	<input
                        class="cui__field__input"
                        oninput="floatingLabel(this)"
                        onfocus="dofocus(this)"
                        onblur="doblur(this)"
                    />
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            function floatingLabel(input) {
              if(input.value){
                $(input).parent().addClass("is-filled");
              } else {
                $(input).parent().removeClass("is-filled");
              }
            }

            function dofocus(component) {
                $(component).parent().addClass('is-focused');
            }

            function doblur(component) {
                $(component).parent().removeClass('is-focused');
            }

            $('input').each(function (index, input) {
                floatingLabel(input)
            })

            $(document).keypress(function(e){
              if (e.which === 103) {
                $('body').toggleClass('cui__baseline__grid');
              }
            })
        </script>
    </body>
</html>
