<div class="cui__field cui__field--is-left" style="width: 50%">
    <label
        class="cui__label">
        Hello field labels
    </label>
    <div
        class="cui__editor-wrapper">
        <input
            type="text"
            class="cui__editor--text is-row-left"
            placeholder="No label when empty" />
    </div>
</div>

<div class="cui__field cui__field--is-right show-label" style="width: 50%">
    <label
        class="cui__label">
        Hello field labels
    </label>
    <div
        class="cui__editor-wrapper">
        <input
            type="text"
            class="cui__editor--text is-row-right"
            placeholder="No label when empty"
            value="Label is now visible" />
    </div>
</div>
